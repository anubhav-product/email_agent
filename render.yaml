# Render Deployment Configuration
services:
  - type: web
    name: leadfinder-ai
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_saas:app --workers 2 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: leadfinder-db
          property: connectionString

databases:
  - name: leadfinder-db
    region: oregon
    plan: starter
    databaseName: leadfinder
    user: leadfinder
